<div class='c-post-hero'>
    <div class='o-grid _o-grid--full'>
        {% if page.image %}
            <div class='o-grid__col o-grid__col--4-4-s o-grid__col--4-4-m o-grid__col--2-3-l'>
                <div class='c-post-hero__media'>
                    <div class='c-post-hero__image' style='background-image: url({{ page.image.path | default: page.image | prepend: site.baseurl }})'></div>
                </div>
            </div>
        {% endif %}
        <div class='o-grid__col o-grid__col--4-4-s o-grid__col--1-3-m'>
            <div class='c-post-hero__content'>
                <h1 class='c-post-hero__title'>{{ page.title }}</h1>
                {% if page.image.credit %}
                    <h6 class="c-post-hero__credit">
                        Photo by
                        {% if page.image.source %}
                            <a href="{{ page.image.source }}">{{ page.image.credit }}</a>
                        {% else %}
                            {{ page.image.credit }}
                        {% endif %}
                    </h6>
                {% endif %}
            </div>
        </div>
    </div>
</div>
